<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indonesia Tourism</title>
    <link rel="stylesheet" href="../assets/app.css">
    <link rel=" shortcut icon" type="image/png" href="../assets/favicon.png" />
</head>

<body>
    <div class="w-full min-h-screen bg-[url('images/background.png')] bg-cover bg-center">
        <div
            class="flex flex-col items-center justify-center w-full min-h-screen bg-gradient-to-br from-green-700/60 to-yellow-600/60">
            <div id="popup"
                class="flex-col hidden w-full max-w-3xl gap-3 p-6 text-lg bg-white shadow-lg md:gap-6 rounded-xl text-slate-800">
                <span class="text-2xl font-bold">Hotel has been Booked!</span>
                <div class="flex flex-col items-center justify-center w-full max-w-2xl gap-6">
                    <div class="flex items-center justify-center p-6 text-green-600 rounded-full bg-green-50">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-16 h-16">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                          </svg>                      
                    </div>
                    <span>Thank You, Your Hotel has been booked</span>
                    <a href="../index.html" class="px-6 py-4 text-lg font-bold text-white bg-green-500 rounded-lg hover:bg-green-400">Back to Home</a>
                </div>
                </div>  
            <div id="container"
                class="flex flex-col w-full max-w-3xl gap-3 p-6 text-lg bg-white shadow-lg md:gap-6 rounded-xl text-slate-800">
                <span class="text-2xl font-bold">Book a Hotel</span>
                <div class="flex flex-col gap-2">
                    <label for="hotel" class="text-sm">Location</label>
                    <select name="hotel" id="hotel" class="input">
                        <option>-- Select a Hotel --</option>
                        <option>The Mulia, Bali</option>
                        <option>Amanjiwo, Borobudur</option>
                        <option>Nihi Sumba, Sumba</option>
                        <option>The Ritz-Carlton, Jakarta</option>
                    </select>
                </div>
                <div class="grid grid-cols-2 gap-3 md:gap-6">
                    <div class="flex flex-col gap-2">
                        <label for="hotel" class="text-sm">Checkin</label>
                        <input type="date" class="input">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="hotel" class="text-sm">Checkout</label>
                        <input type="date" class="input">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-3 md:gap-6">
                    <div class="flex flex-col gap-2">
                        <label for="hotel" class="text-sm">Rooms</label>
                        <input type="number" class="input">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="hotel" class="text-sm">Adults</label>
                        <input type="number" class="input">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="hotel" class="text-sm">Childrens</label>
                        <input type="number" class="input">
                    </div>
                </div>
                <div class="w-full">
                    <button onclick="prosess()" id="button"
                        class="flex flex-row items-center justify-center w-full gap-4 px-6 py-3 font-semibold text-center text-white transition duration-300 bg-blue-600 rounded-xl hover:bg-blue-500">Book
                        Now / Check Availability</button>
                </div>
            </div>
        </div>
    </div>
    <script>

        function prosess(){
            let button = document.getElementById('button')
            let container = document.getElementById('container')
            let popup = document.getElementById('popup')
            button.textContent = 'Loading.. Checking Availability..'
    
            setTimeout(() => {
                container.classList.add('hidden')
                popup.classList.add('flex')
                popup.classList.remove('hidden')
            }, 2000);
        }
    </script>
</body>

</html>
