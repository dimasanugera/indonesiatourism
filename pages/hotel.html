<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indonesia Tourism</title>
    <link rel="stylesheet" href="../assets/app.css">
    <link rel=" shortcut icon" type="image/png" href="../assets/favicon.png" />
</head>

<body>
    <div class="flex flex-col w-full min-h-screen">
        <div class="hidden">
            <div class="bg-[url('hotel/hotel1.png')]"></div>
            <div class="bg-[url('hotel/hotel2.png')]"></div>
            <div class="bg-[url('hotel/hotel3.png')]"></div>
            <div class="bg-[url('hotel/hotel4.png')]"></div>
        </div>
        <section id="container"
            class="relative w-full min-h-screen bg-center bg-no-repeat bg-cover">
            <div
                class="absolute inset-0 bg-gradient-to-l from-yellow-700/30 to-green-500/20">
            </div>
            <div
            class="relative max-w-screen-xl px-4 py-32 mx-auto sm:px-6 lg:flex lg:h-screen lg:items-center lg:px-8">
                <div class="grid grid-cols-2 gap-6">
                    <div class="max-w-xl text-start">
                        <a href="../index.html" class="flex flex-row gap-2 py-3 text-white hover:underline">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                              </svg>                              
                            Back to Home
                        </a>
                        <span id="title" class="mt-6 text-5xl font-bold text-white">Candi Borobudur</span>
                        <p id="description" class="max-w-lg mt-4 text-white sm:text-xl/relaxed">
                            Temukan keindahan dan keajaiban arsitektur Candi Borobudur, warisan budaya dunia yang tak ternilai. Nikmati suasana magis saat matahari terbit dan rasakan kedamaian di salah satu situs Buddha terbesar di dunia.
                        </p>
                    </div>
                    <div class="flex flex-col items-start w-full gap-6 text-start">
                        <span class="text-3xl font-bold text-white">Ours Galleries</span>
                        <div class="grid grid-cols-2 gap-2">
                            <img src="../assets/indor/indor1.png" alt="" class="w-full border-4 border-white shadow-xl aspect-video">
                            <img src="../assets/indor/indor2.png" alt="" class="w-full border-4 border-white shadow-xl aspect-video">
                            <img src="../assets/indor/indor3.png" alt="" class="w-full border-4 border-white shadow-xl aspect-video">
                            <img src="../assets/indor/indor4.png" alt="" class="w-full border-4 border-white shadow-xl aspect-video">
                        </div>
                        <div class="flex flex-row items-center justify-end w-full">
                            <a href="book.html" class="px-4 py-2 font-semibold text-white bg-blue-600 shadow-xl rounded-xl hover:bg-blue-500">Book Hotel Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

<script src="../konfigurasi.js"></script>
<script>
    let url = window.location.href
    let urlId = url.substr(url.indexOf("#") + 1)
    let index = CONFIG.hotel.findIndex(item => item.id == urlId)
    let hotel = CONFIG.hotel[index];

    let title = document.getElementById('title')
    let cta = document.getElementById('cta')
    let description = document.getElementById('description')
    title.textContent = hotel.title
    description.textContent = hotel.description

    let container = document.getElementById('container')
    container.classList.add(`bg-[url('${hotel.image}')]`)
    
</script>

</html>
